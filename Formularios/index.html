<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <fieldset>
        <header>
            <h1> Formulario de Registro</h1>
        </header>

        <section>
            <form>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre"><br>
                    <br>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido">
                    <br>
                    <br>
                    <p>Modalidad de Cursada:
                        <input type="radio" name="opcion" id="On_demand">
                        <label for="On_demand">On-Demand</label>
                        <input type="radio" name="opcion" id="vivo">
                        <label for="vivo">En vivo</label>
                    </p>

                    <br>

                    <label for="Correo_electronico">Correo:</label>
                    <input type="email" id="Correo_electronico">

                    <br>
                    <br>

                    <input type="checkbox" id="info_1">
                    <label for="info_1">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba</label>
                    <br><br>
                    <input type="checkbox" id="info_2">
                    <label for="info_"">Declaro que e leido los terminos y condiciones y estoy listo para convertirme en desarrollador Web Full Stack</label>

                    <br>
                    <br>
                    <input type="submit" value="enviar">
                    


                </div>
            </form>
        </section>
    </fieldset>
</body>

</html>
